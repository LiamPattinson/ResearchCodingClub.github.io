---
layout: page
title: Archive
---

<div id="full-tags-list">
  <div class="post-list">
    {% for post in site.posts %}
    <div class="tag-entry">
      <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="entry-date">
        <time datetime="{{- post.date | date_to_xmlschema -}}">{{- post.date | date: "%B %d, %Y" -}}</time>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
